<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Decoder and Encoder</title>
</head>
<body>
    <div class="container">
        <h1>Number Decoder</h1>
        <input type="text" id="inputNumber" placeholder="Enter a number" />
        <select id="baseSelect">
            <option value="2">Binary</option>
            <option value="10">Denary</option>
            <option value="12">Penary</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button onclick="decodeNumber()">Decode</button>
        <h2 id="result"></h2>
    </div>

    <div class="container">
        <h1>Number Encoder</h1>
        <input type="text" id="decimalInput" placeholder="Enter a decimal number" />
        <select id="encoderBaseSelect">
            <option value="2">Binary</option>
            <option value="12">Penary</option>
            <option value="16">Hexadecimal</option>
        </select>
        <button onclick="encodeNumber()">Encode</button>
        <h2 id="encodeResult"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
